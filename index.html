<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sorteio de Aluno</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Sorteio de Aluno</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa do sorteio">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos alunos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>
           
            <!-- Lista de alunos adicionados -->
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            
            <!-- Resultado do sorteio -->
            <div id="resultado" class="result-container" aria-live="polite"></div>

            <div class="button-container">
                <!-- Botão para sortear -->
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear um aluno">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Sortear aluno
                </button>
                
                <!-- Botão para reiniciar sorteio -->
                <button class="button-reset" onclick="reiniciarSorteio()" aria-label="Reiniciar sorteio">
                    <img src="assets/play_circle_outline.png" alt="Ícone para reiniciar">
                    Reiniciar Sorteio
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
